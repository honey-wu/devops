# mysql master-slaves monitor
- job_name: "mysqld-exporter"
  static_configs:
    - targets: ['172.25.26.73:9100','172.25.26.73:9104']
      labels:
        db_role: binary_mysql_master
    - targets: ['172.25.27.223:9100','172.25.27.223:9104']
      labels:
        db_role: binary_mysql_slave